    <main id="contato">
        <h1>Contato</h1>
        
            <p>
                Quer fazer um projeto comigo? Pedir orçamento? 
            </p>   

            <form action="" method="post">
                <fieldset>
                    
                    <label>
                        Seu Nome
                        <input type="text" name="nome" id="nome" class="placeholder" placeholder="Digite seu nome completo" required autocomplete="off" required>
                    </label>

                    <label>
                        Seu e-mail
                        <input type="email" name="email" id="email" placeholder="Digite seu melhor e-mail" required autocomplete="off" required>
                    </label>

                    <label>
                        Seu telefone
                        <input type="tel" name="telefone" id="telefone" placeholder="Digite seu número do celular" autocomplete="off" required>
                    </label>

                    <label>
                        Mensagem
                        <textarea  name="mensagem" id="mensagem"  rows="8" required placeholder="Digite sua mensagem" autocomplete="off" required></textarea>
                    </label>
                </fieldset>

            </form>

            <div>
                <input type="submit" name="enviar" id="enviar" value="Enviar">
            </div>

    </main>
